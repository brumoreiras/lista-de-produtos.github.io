<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Vistural</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Minha Loja Virtual</h1>
    </header>
    <main>
        <div id="content-entrada">
            <div id="titulo">
                <h1>Produtos</h1>
                <h2>Lista de Produtos</h2>
            </div>
            <div id="card">
                <div class="entrada">
                    <label for="nome-produto">Produtos</label>
                    <input type="text" name="nome-produto" id="nome-produto" placeholder="Nome do Produto">
                </div>
                <div class="entrada">
                    <label for="preco-produto">Preço</label>
                    <input type="text" name="preco-produto" id="preco-produto" placeholder="Preço do Produto">
                </div>
                <div id="botoes">
                    <button id="adicionar-produto" >Adicionar Produtos</button>
                    <button id="limpar-lista" >Limpar</button>
                </div>
            </div>
        </div>
        </div>
        <div id="lista-produtos">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOME</th>
                        <th>PREÇO</th>
                        <th>AÇÕES</th>
                    </tr>
                </thead>
                <tbody id="cria-linhas">
                    
                </tbody>
            </table>
        </div>
    </main>
</body>
<script src="js/main.js"></script>

</html>
